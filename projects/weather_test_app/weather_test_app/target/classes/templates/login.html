<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Weather Test Application</title>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body style="height: 100%" class="body">
<table width="100%">
    <tr width="100%">
        <td>
            <div class="h2">
                <h1>Welcome to Weather Test Application</h1>
            </div>
        </td>
    </tr>
</table>
<table height="100px" width="100%">
    <tr>
        <td width="20%"><div></div></td>
        <td width="30%">
            <div class="content">
                <p th:if="${param.logout}" class="alert">You have been logged out</p>
                <p th:if="${param.error}" class="alert alert-error">There was an error, please try again</p>
                <h2>Login</h2>
                <form name="form" th:action="@{/login}" action="/login" method="POST">
                     <input type="text" name="username" value="" placeholder="Username" /><br/>
                    <input type="password" name="password" placeholder="Password" /><br />

                    <input type="submit" id="login" value="Login"
                           class="btn btn-primary" />
                </form>
            </div>
        </td>
        <td width="30%">
            <h2>Sign Up</h2>
            <form th:action="@{/login/addNewUser}" action="/login/addNewUser" method="post">
                <table>
                    <tr>
                        <td>
                            Email :
                        </td>
                        <td>
                            <input type="text" name="email"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            User Name :
                        </td>
                        <td>
                            <input type="text" name="userName"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Password :
                        </td>
                        <td>
                            <input type="password" name="password"/>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="submit" value="Sign Up"/>
                        </td>
                    </tr>
                </table>
            </form>
        </td>
        <td width="20%">><div></div></td>
    </tr>
</table>
</body>
</html>
