server.port=8890

##View related properties
server.error.whitelabel.enabled=false
spring.mvc.view.prefix=/WEB-INF/view/
spring.mvc.view.suffix=.jsp

##DB related properties
##spring.jpa.database-platform=org.baeldung.web.main.sqlite.SQLiteDialect
spring.datasource.url=jdbc:sqlite:spring_db_sqlite.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.jpa.properties.hibernate.dialect=org.baeldung.web.main.sqlite.SQLiteDialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.hibernate.naming-strategy=org.hibernate.cfg.EJB3NamingStrategy
#Turn Statistics on
spring.jpa.properties.hibernate.generate_statistics=true
logging.level.org.hibernate.stat=debug
# Show all queries
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.type=trace